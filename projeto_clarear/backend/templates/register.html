<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Script do Tailwind CSS (agora com o plugin 'forms') -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

    <!-- 2. Script do Modo Noturno (O Cérebro) -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
        function toggleTheme() {
            if (localStorage.theme === 'dark') {
                localStorage.theme = 'light'
                document.documentElement.classList.remove('dark')
            } else {
                localStorage.theme = 'dark'
                document.documentElement.classList.add('dark')
            }
        }
    </script>

    <!-- 3. Configuração das Cores (Sem o 'require') -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'solidarie-primary': '#2F6A6D',
                        'solidarie-secondary': '#AEC5D0',
                    }
                }
            }
            // O plugin 'forms' já foi carregado no script principal
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>Criar Conta - SolidarieData</title>
</head>

<body class="bg-solidarie-secondary dark:bg-slate-900 py-12">

    <div class="container mx-auto max-w-lg p-4">

        <div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg w-full">

            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-solidarie-primary dark:text-solidarie-secondary">Registro da ONG</h2>
            </div>

            <!-- Mensagens de Erro (Flash) -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
                <p class="font-bold">{{ messages[0] }}</p>
            </div>
            {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form method="post" class="space-y-5">
                <div>
                    <label for="nome_ong" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nome da
                        ONG</label>
                    <input name="nome_ong" id="nome_ong"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                        required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label>
                    <input name="email" id="email" type="email"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                        required>
                </div>

                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700 dark:text-gray-300">CNPJ</label>
                    <input name="cnpj" id="cnpj"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                        required>
                </div>

                <div>
                    <label for="endereco" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Endereço
                        (Opcional)</label>
                    <input name="endereco" id="endereco"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                </div>

                <div>
                    <label for="area_especializacao"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Área de Especialização
                        (Opcional)</label>
                    <input name="area_especializacao" id="area_especializacao"
                        placeholder="Ex: Pediatria, Saúde mental..."
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white">
                </div>

                <hr class="dark:border-slate-600">

                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                    <input name="password" type="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                        required id="password">
                </div>

                <div>
                    <label for="confirm_password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirme a Senha</label>
                    <input name="confirm_password" type="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-solidarie-primary focus:border-solidarie-primary dark:bg-slate-700 dark:border-slate-600 dark:text-white"
                        required id="confirm_password">
                </div>

                <div class="flex items-center">
                    <input id="show_password" type="checkbox" onclick="togglePasswordVisibility()"
                        class="h-4 w-4 rounded border-gray-300 text-solidarie-primary focus:ring-solidarie-primary">
                    <label for="show_password" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Mostrar
                        Senha</label>
                </div>

                <div class="pt-2">
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-solidarie-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-solidarie-primary">
                        Registrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a href="{{ url_for('login') }}"
                    class="text-sm font-medium text-solidarie-primary hover:text-opacity-80 dark:text-solidarie-secondary">
                    Já tem uma conta? Entrar
                </a>
            </div>

        </div>

        <!-- Botão de Modo Noturno -->
        <div class="absolute top-5 right-5">
            <button onclick="toggleTheme()"
                class="p-2 rounded-full text-gray-600 dark:text-gray-300 bg-white dark:bg-slate-800 shadow-md hover:bg-gray-100 dark:hover:bg-slate-700">
                <span class="dark:hidden"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                    </svg></span>
                <span class="hidden dark:inline"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                    </svg></span>
            </button>
        </div>
    </div>

    <!-- Script para "Mostrar Senha" -->
    <script>
        function togglePasswordVisibility() {
            var pwField = document.getElementById("password");
            var confirmPwField = document.getElementById("confirm_password");
            if (pwField.type === "password") {
                pwField.type = "text";
                confirmPwField.type = "text";
            } else {
                pwField.type = "password";
                confirmPwField.type = "password";
            }
        }
    </script>

</body>

</html>
